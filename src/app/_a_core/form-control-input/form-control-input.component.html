<div class="form-control">

  <label [for]="forId">
    {{ label }}
    <ng-content select="ym-control-validation"></ng-content>
  </label>

  <ng-container *ngIf="type !== 'textarea'">

    <div class="form-control-input">

      <input #inputElement
             [id]="forId"
             [type]="type"
             [placeholder]="placeholder"
             [ngModel]="value"
             (ngModelChange)="updateValue($event)"
             [disabled]="isDisabled"
             (blur)="updateValue(value)" />

      <button *ngIf="type === 'password'"
              (click)="toggleType(inputElement)"
              [disabled]="!value">
        {{ inputElement.type === 'text' ? 'Hide' : 'Show' }}
      </button>

    </div>

  </ng-container>

  <ng-container *ngIf="type === 'textarea'">
    <textarea [id]="forId"
              [placeholder]="placeholder"
              [ngModel]="value"
              (ngModelChange)="updateValue($event)"
              [disabled]="isDisabled">
    </textarea>
  </ng-container>

  <ng-content></ng-content>
</div>
