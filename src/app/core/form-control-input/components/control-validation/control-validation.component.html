<div class="form-control-validators" *ngIf="control.invalid && control.dirty || control.touched">

  <!--TODO Extend with other errors -->

  <ng-container *ngIf="control.errors?.['required']">
    <span class="error-message">Is required</span>
  </ng-container>

  <ng-container *ngIf="control.errors?.['minlength']">
              <span class="error-message">
                Required min length is
                {{ control.errors?.['minlength']['actualLength'] }}
                of
                {{ control.errors?.['minlength']['requiredLength'] }} chars
              </span>
  </ng-container>

  <ng-container *ngIf="control.errors?.['maxlength']">
              <span class="error-message">
                Max length is
                {{ control.errors?.['maxlength']['actualLength'] }}
                of
                {{ control.errors?.['maxlength']['requiredLength'] }} allowed chars
              </span>
  </ng-container>

</div>
