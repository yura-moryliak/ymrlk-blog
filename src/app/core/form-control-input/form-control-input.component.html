<div class="form-control">

  <label [for]="forId">
    {{ label }}

    <ng-content select="ym-control-validation"></ng-content>
  </label>

  <ng-container *ngIf="type !== 'textarea'">

    <input [id]="forId"
           [type]="type"
           [placeholder]="placeholder"
           [ngModel]="value"
           (ngModelChange)="updateValue($event)"
           [disabled]="isDisabled" />

  </ng-container>

  <ng-container *ngIf="type === 'textarea'">
    <textarea [id]="forId"
              [placeholder]="placeholder"
              [ngModel]="value"
              (ngModelChange)="updateValue($event)"
              [disabled]="isDisabled">
    </textarea>
  </ng-container>

  <ng-content></ng-content>
</div>
