<div class="auth-container">

  <div class="left-side-container">

    <div class="logo">
      <a routerLink="">
        <img src="assets/images/ymrlk-logo.png" alt="ymrlk-logo" />
      </a>
    </div>

    <header>
      <h1>A place where free thoughts are born</h1>
    </header>

  </div>

  <div class="right-side-container">

    <nav class="auth-path">

      <p class="auth-link">
        <a routerLink="">Home</a>
      </p>

      <p class="auth-link">
        <a routerLink="/login">Login</a>
      </p>
    </nav>

    <form class="auth-form" [formGroup]="form">

      <div class="logo">
        <h2>Register <span>to</span></h2>
        <a routerLink="">
          <img src="assets/images/ymrlk-logo.png" alt="ymrlk-logo" />
        </a>
      </div>

      <ym-form-control-input
        label="First name"
        forId="firstName"
        type="text"
        placeholder="Type in your first name"
        formControlName="firstName">

        <ym-control-validation [control]="form.controls.firstName"></ym-control-validation>

      </ym-form-control-input>

      <ym-form-control-input
        label="Last name"
        forId="lastName"
        type="text"
        placeholder="Type in your last name"
        formControlName="lastName">

        <ym-control-validation [control]="form.controls.lastName"></ym-control-validation>

      </ym-form-control-input>

      <ym-form-control-input
        label="Email"
        forId="email"
        type="email"
        placeholder="Type in your email address"
        formControlName="email">

        <ym-control-validation [control]="form.controls.email"></ym-control-validation>

      </ym-form-control-input>

      <ym-form-control-input
        label="Password"
        forId="password"
        type="password"
        placeholder="Type in your password"
        formControlName="password">

        <ym-control-validation [control]="form.controls.password"></ym-control-validation>

      </ym-form-control-input>

      <ym-form-control-input
        label="Confirm password"
        forId="confirmPassword"
        type="password"
        placeholder="Confirm password"
        formControlName="confirmPassword">

        <ym-control-validation [control]="form.controls.confirmPassword"></ym-control-validation>

      </ym-form-control-input>

      <button class="primary-button"
              [disabled]="form.invalid"
              (click)="register()">
        Create account

        <ym-loader></ym-loader>
      </button>

      <nav class="auth-path">

        <p class="auth-link">
          <a routerLink="">Home</a>
        </p>

        <p class="auth-link">
          <a routerLink="/login">Login</a>
        </p>

      </nav>

    </form>

  </div>

</div>
